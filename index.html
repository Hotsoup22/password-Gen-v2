<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Password-Gen</title>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <header>
                <h1>Password Generator</h1>
            </header>
        </div>
        <div class="card-body ">
            <div>
                <textarea readonly id="passwordTextArea" placeholder="Your Secure Password"
                    aria-label="Generated Password"></textarea>
            </div>
            <br>
            <div class="checklist">
                <form onsubmit="return generatePassword()">
                    <ul  class="no-bullets">
                        <li>
                            <input type="checkbox" id="uppercaseBox" name="uppercaseBox" value="" class="form-check-input" />
                            <label class="form-label" for="uppercaseBox">Uppercase Letters? A-Z</label>
                        </li>
                        <br>
                        <li >
                            <input type="checkbox" id="lowercaseBox" name="lowercaseBox" value="" class="form-check-input" />
                            <label class="form-label" for="lowercaseBox">Lowercase Letters? a-z</label>
                        </li>
                        <br>
                        <li >
                            <!--TODO: add a modal for special characters list to display what theyre checkBoxing THEN add to all boxes-->
                            <input type="checkbox" id="specialLetterBox" name="specialLetterBox" value=""
                                class="form-check-input" />
                            <label class="form-label" for="specialLetterBox">Special Characters? </label>
                        </li>
                        <br>
                        <li >
                            <input type="checkbox" id="numbersBox" name="numbersBox" value="" class=" form-check-input" />
                            <label class="form-label" for="numbersBox">Numbers? 0-9 </label>
                        </li>
                    </ul>
                    <div class="password-lengthDiv  mb-3">
                    <input type="number" id="passwordLength" name="passwordLength" value="" min="0" max="256"
                        class="form-label" />
                    <label class="form-label" for="passwordLength">Desired Password Length? </label>
                </div>
            </div>
            </form>
        </div>
        <div class="card-footer">
            <button id="generatePasswordBtn" class=" btn-dark btn">
                Generate Password
            </button>
        </div>
    </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
